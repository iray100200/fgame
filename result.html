<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="full-screen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/socket.io-client.min.js"></script>
  <script src="/lib/moment.min.js"></script>
  <script src="/lib/vue.js"></script>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/admin.css" />
  <script type="text/javascript">
    function preventDefault(evt) {
      evt.preventDefault();
      return false;
    }
    document.addEventListener('touchstart', preventDefault);
    document.addEventListener('touchmove', preventDefault);
    document.addEventListener('touchend', preventDefault);
    document.addEventListener('gesturestart', preventDefault);
  </script>
</head>

<body>
  <div class="admin_page" id="app">
    <div class="admin_page--note">TOP 10</div>
    <div class="admin_page--container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">@TIME</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in result">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{ item.id }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.timestamp && moment(item.timestamp).format('HH:mm:SS') }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          result: [
            
          ]
        }
      },
      computed: {
        moment() {
          return moment;
        }
      },
      mounted() {
        const socket = io({
          query: {
            id: 'Admin'
          }
        });
        socket.on('result', (result) => {
          this.result = result;
        });
      }
    }).mount('#app')
  </script>
</body>

</html>
