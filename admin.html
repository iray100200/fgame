<!DOCTYPE html>
<html>

<head>
  <meta name="full-screen" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no;" />
  <script src="/lib/bootstrap.min.js"></script>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/admin.css" />
</head>

<body>
  <div class="admin_bg"></div>
  <div class="admin_page">
    <div class="admin_page--container">
      <form method="post" action="/api/join" novalidate>
        <div class="d-grid gap-2">
          <button id="start_btn" type="button" class="btn btn-primary">START GAME</button>
        </div>
        <div class="span"></div>
        <div class="d-grid gap-2">
          <button id="stop_btn" type="button" class="btn btn-danger">STOP GAME</button>
        </div>
        <div class="span"></div>
        <div class="d-grid gap-2">
          <button id="continue_btn" type="button" class="btn btn-primary">CONTINUE GAME</button>
        </div>
        <div class="span"></div>
        <div class="d-grid gap-2">
          <button id="result_btn" type="button" class="btn btn-success">RESULT</button>
        </div>
        <div class="span"></div>
        <div class="d-grid gap-2">
          <button id="reset_btn" type="button" class="btn btn-danger">RESET</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const startBtn = document.getElementById('start_btn');
    const stopBtn = document.getElementById('stop_btn');
    const continueBtn = document.getElementById('continue_btn');
    const resultBtn = document.getElementById('result_btn');
    const resetBtn = document.getElementById('reset_btn');

    startBtn.addEventListener('click', () => {
      fetch('/api/start').then(res => res.text());
    });
    stopBtn.addEventListener('click', () => {
      fetch('/api/stop').then(res => res.text());
    });
    continueBtn.addEventListener('click', () => {
      fetch('/api/continue').then(res => res.text());
    });
    resultBtn.addEventListener('click', () => {
      window.open('/result', '_blank');
    });
    resetBtn.addEventListener('click', () => {
      fetch('/api/reset').then(res => res.text());
    });
  </script>
</body>

</html>
